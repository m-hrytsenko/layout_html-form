<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="POST"
    >
      <fieldset class="form-group">
        <legend>Personal information</legend>

        <div class="questions">
          <label for="surname">
            Surname:
          </label>
          <input
            type="text"
            name="surname"
            id="surname"
            autocomplete="off"
            required
          >
        </div>

        <div class="questions">
          <label for="name">
            Name:
          </label>
          <input
            type="text"
            name="name"
            id="name"
            autocomplete="off"
          >
        </div>

        <div class="questions">
          <label for="age">
            How old are You?
          </label>
          <input
            type="number"
            name="age"
            value="12"
            min="1"
            max="100"
            id="age"
          >
        </div>

        <div class="questions">
          <label for="date">
            Full date of birth:
          </label>
          <input
            type="date"
            id="date"
            name="date"
          >
        </div>

        <div class="questions">
          <label for="termAndAgreement">
            I accept the term of the agreement
          </label>
          <input
            type="checkbox"
            id="termAndAgreement"
            name="termAndAgreement"
          >
        </div>
      </fieldset>

      <fieldset class="form-group">
        <legend>Registration</legend>

        <div class="questions">
          <label for="email">
           E-mail:
          </label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email@example.com"
          >
        </div>

        <div class="questions">
          <label for="password">
           Password:
          </label>
          <input
            type="password"
            name="password"
            id="password"
            minlength="8"
            maxlength="15"
          >
        </div>
      </fieldset>

      <fieldset class="form-group">
        <legend>An interesting fact about you!</legend>

        <div class="questions">
          Do you love cats?
          <label>
            <input
              type="radio"
              name="loveCats"
              value="yes"
            >
              Yes
          </label>

          <label>
            <input
              type="radio"
              name="loveCats"
              value="no"
            >
               No
          </label>
        </div>

        <div class="questions">
          <label for="color">
            What is your favorite color?
          </label>
          <input
            type="color"
            id="color"
            name="color"
          >
        </div>

        <div class="questions">
          <label for="time">
            What time do you go to bed?
          </label>
          <input
            type="time"
            id="time"
            name="time"
          >
        </div>

        <div class="questions">
          <label>
            What are your favorite brand of cars?
            <select
              name="favoriteBrand"
              size="4"
              multiple>
              <option value="BMV">BMV</option>
              <option value="Audi">Audi</option>
              <option value="Lada">Lada</option>
            </select>
          </label>
        </div>

        <div class="questions">
          <label for="rateWork" >
            How do you rate our work?
          </label>
          <input
            type="range"
            id="rateWork"
            name="rateWork"
            value="0"
            step="1"
            min="1"
            max="10"
          >
        </div>
      </fieldset>

      <fieldset class="form-group">
        <legend>Additional info:</legend>

        <div class="questions">
          <label for="comments">
            Comments:
            <textarea
              name="comments"
              id="comments"
           ></textarea>
          </label>
        </div>


        <label class="questions">
            Would you recommend us?
          <select name="recommend">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>

      <button type="submit">
        Submit
      </button>
    </form>
  </body>
</html>
